<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="L'inclusivité n'est pas une tendance, c'est une nécessité. Chez Symbiose, nous construisons des ponts durables entre les talents, les idées et les cultures..">
    <title>Nos Contacts</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/qvb2qro.css">
    <link rel="icon" type="image/x-icon" href="img/icons/favIcon.png">
    
</head>
<body id="body">
    <header class="header">

        <a href="accueil.html"><img class="logoHeader" src="img/icons/logo1.png" alt="Logo de l'agence Symbiose"></a>
        
        <nav class="navHeader">
            <ul>
                <li>
                    <a href="accueil.html">Accueil</a>
                </li>
                <li>
                    <a href="billeterie.html">Billetterie</a>
                </li>
                <li>
                    <a href="activite.html">Activités </a>
                </li>
                <li>
                    <a href="contacts.html">Contacts</a>
                </li>
            </ul>
        </nav>

    </header>

    <main>
        <h1 class="h1">BESOIN DE NOUS CONTACTER ?</h1>

        <img class="blind" id="blindbtn" src="img/icons/agrandir.png" alt="Bouton pour agrandir">

        <section class="form_container">
            <form id="form" action="">
                <input type="text" class="formEnter" id="name" name="name" placeholder="Nom" required>
                <input type="email" class="formEnter" id="email" name="email" placeholder="Email" required>
                <textarea id="message" class="formEnter" name="message" placeholder="Message" required></textarea>
                <button class="submit" type="submit">Envoyer</button>
            </form>
        </section>

    </main>

    <footer class="footer">
        <div class="socials">
            <img class="iconsFooter" src="img/icons/instagram.png" alt="Notre compte Instragram">
            <img class="iconsFooter" src="img/icons/tiktok.png" alt="Notre compte Tiktok">
            <img class="iconsFooter" src="img/icons/youtube.png" alt="Notre compte Youtube">
            <img class="iconsFooter" src="img/icons/internet.png" alt="Notre vlog">
            <img class="iconsFooter" src="img/icons/gmail.png" alt="Notre addresse email">
        </div>
        <nav class="navFooter">
            <ul>
                <li>
                    <a href="#">Accord de licence</a>
                </li>
                <li>
                    <a href="">Publicités ciblées</a>
                </li>
                <li>
                    <a href="#">@Symbiose2025</a>
                </li>
                <li>
                    <a href="#">Mentions légales</a>
                </li>
                <li>
                    <a href="#">Politique de Cookies</a>
                </li>
            </ul>
        </nav>
    </footer>

    <script src="js/accueil.js"></script>
